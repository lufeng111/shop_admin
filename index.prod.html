<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>shop_admin</title>
  <!-- 导入 element-ui 的样式 CDN 文件 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

  <!-- 引入 富文本编辑器 的CDN样式文件 -->
  <link href="https://cdn.bootcss.com/quill/1.3.4/quill.core.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/quill/1.3.4/quill.snow.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/quill/1.3.4/quill.bubble.min.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <!-- 手动引入 Vue 的 CDN js文件: -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <!-- 引入 axios 的CDN js文件 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- 引入 vue-router 的 CDN js文件 -->
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.min.js"></script>
  <!-- 引入 element-ui 的 CDN js文件 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- 引入 moment.js 的 CDN 文件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- 引入 富文本编辑器 的CDN 文件 -->
  <script src="https://cdn.bootcss.com/quill/1.3.4/quill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>
  <!-- 导入 el-tree-grid -->
  <script src="https://unpkg.com/element-tree-grid@0.1.3/dist/tree-table.js"></script>
</body>

</html>
